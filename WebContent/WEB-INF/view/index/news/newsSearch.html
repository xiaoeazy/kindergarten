		function gopage(e){

			$("#page").val(e);
			//alert($("#pageindex").val());
			$("#searchForm").submit();
		}

		function delHtmlTag(str)
		{
			return str.replace(/<[^>]+>/g,"");//去掉所有的html标记
		}

		function dosearch(e){
			$("#searchparam").val(delHtmlTag($("#searchparam").val()));
			document.searchForm.submit();

		}
		function doreset(){
			$("#searchparam").val("");
			$("#dateissuestart").val("");
			$("#dateissueend").val("");
			$("#newstype").val("");
			$("#newssource").val("");
		}

		$(document).ready(function(){
			$('#searchparam').bind('blur',function(event){
				$(this).val(delHtmlTag($(this).val()));
			});

			$('#searchparam').bind('keypress',function(event){
				$(this).val(delHtmlTag($(this).val()));
			});
			

			var selval = "";
			$("#newstype").val(selval);

			var selval2 = "";
			$("#newssource").val(selval2);



			$("#doSearch").click(function(){
				var value1 = $("#dateissuestart").val();
				var value2 = $("#dateissueend").val();
				if((value1!=="" && value2=="")||(value1=="" && value2!==""))
				{
					if(value1==""){alert("请选择颁布日期的起始时间。");}
					if(value2==""){alert("请选择颁布日期的结束时间。");}
					return false;
				}
				dosearch();
			});
			$("#doReset").click(function(){
				doreset();
			});


			$("#dateissuestart").css("cursor","pointer");
			$("#dateissueend").css("cursor","pointer");

			$(".vT_search_sortby li:not(.current)").mouseover(function(){
				$(this).css("background","#d0d0d0");
				$(this).css("text-decoration","underline");
			});
			$(".vT_search_sortby li:not(.current)").mouseout(function(){
				$(this).css("background","#ececec");
				$(this).css("text-decoration","none");
			});

		})
	</script>
